<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/taskLayout.html">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="/css/bootstrap.css" type="text/css" rel="stylesheet">
</head>
<body>
<div layout:fragment="thirdFragment" th:if="${session.currentUser != null}">
</div>

<div layout:fragment="firstFragment">
    <div class="col-12">
        <form class="form-control" method="post" th:action="@{'/register'}">
            <div class="mb-3">
                <label class="form-label">Full Name:</label>
                <input name="fullName" type="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email address:</label>
                <input name="email" type="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password:</label>
                <input name="password" type="password" class="form-control" minlength="8" required>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Sign Up</button>
            <br>
            <a th:href="@{'/tasks'}">Login</a>
        </form>
    </div>
</div>

<div layout:fragment="secondFragment">
    <table class="table table-striped">
        <tr>
            <td>ID</td>
            <td>NAME</td>
            <td>DEADLINE DATE</td>
            <td>IS COMPLETED</td>
            <td>DETAILS</td>
        </tr>
        <tr th:each="task: ${tasks}" th:if="${session.currentUser != null}">
            <td th:text="${task.getId()}"></td>
            <td th:text="${task.getName()}"></td>
            <td th:text="${task.getDeadlineDate()}"></td>
            <td th:if="${task.isCompleted()}" th:text="YES"></td>
            <td th:unless="${task.isCompleted()}" th:text="NO"></td>
            <td> <a th:href="@{'/details/' + ${task.getId()}}">Details</a></td>
        </tr>
    </table>
</div>
<script src="/js/bootstrap.bundle.js" type="text/javascript"></script>
</body>
</html>
