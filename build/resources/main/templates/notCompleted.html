<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/taskLayout.html">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
    <link href="/css/bootstrap.css" type="text/css" rel="stylesheet">
</head>
<body>
<div layout:fragment="thirdFragment" th:if="${session.currentUser != null}">
    <button type="button" class="btn btn-primary ms-auto" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">
         + Add New Task
    </button>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">New Task</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{'/addTask'}" method="post">
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">TASK NAME:</label>
                            <input type="text" class="form-control" id="recipient-name" name="taskName">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">TASK DESCRIPTION:</label>
                            <textarea class="form-control" id="message-text" name="description"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="date" class="col-form-label">TASK DEADLINE DATE:</label>
                            <input type="date" class="form-control" id="date" name="date">
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" type="submit">Добавить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div layout:fragment="firstFragment">
    <div class="col-12" th:if="${session.currentUser == null}">
        <form class="form-control" method="post" th:action="@{'/login'}">
            <div class="mb-3">
                <label class="form-label">Email address:</label>
                <input name="email" type="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password:</label>
                <input name="password" type="password" class="form-control" minlength="8" required>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Login</button>
            <br>
            <a th:href="@{'/register'}">Register</a>
        </form>
    </div>
    <form class="col-12" th:unless="${session.currentUser == null}" th:action="@{'/logout'}" method="get">
        <button type="submit" class="btn btn-danger">Log out</button>
    </form>
</div>
<div layout:fragment="secondFragment">
    <table class="table table-striped">
        <tr>
            <td>ID</td>
            <td>NAME</td>
            <td>DEADLINE DATE</td>
            <td>IS COMPLETED</td>
            <td>DETAILS</td>
        </tr>
        <tr th:each="task: ${tasks}" th:if="${session.currentUser != null && !task.isCompleted()}">
            <td th:text="${task.getId()}"></td>
            <td th:text="${task.getName()}"></td>
            <td th:text="${task.getDeadlineDate()}"></td>
            <td th:unless="${task.isCompleted()}" th:text="NO"></td>
            <td> <a th:href="@{'/details/' + ${task.getId()}}">Details</a></td>
        </tr>
    </table>
</div>
<script src="/js/bootstrap.bundle.js" type="text/javascript"></script>
</body>
</html>
