<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Task</title>
  <link href="/css/bootstrap.css" type="text/css" rel="stylesheet">
</head>
<body>

<div class="modal fade show" id="addTaskModal" tabindex="-1" role="dialog" aria-labelledby="addTaskModalLabel" aria-hidden="false" style="display: block;">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addTaskModalLabel">Add Task</h5>
        <a href="/tasks" class="btn-close" aria-label="Close"></a>
      </div>
      <div class="modal-body">
        <form action="/addTask" method="POST">
          <div class="form-group">
            <label for="taskName">Task Name:</label>
            <input type="text" class="form-control" id="taskName" name="taskName" required>
          </div>
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" name="description" required></textarea>
          </div>
          <div class="form-group">
            <label for="date">Deadline Date:</label>
            <input type="date" class="form-control" id="date" name="date" required>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="complete" name="complete" value="true">
            <label class="form-check-label" for="complete">Completed</label>
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="/js/bootstrap.bundle.js" type="text/javascript"></script>
</body>
</html>
