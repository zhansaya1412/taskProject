<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grading System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Task Manager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">All Tasks</a>
        </li>

      </ul>

    </div>
  </div>
</nav>

<br>

<div style="width: 70%; align-self: center; " class="container" >

  <form method="post" th:action="@{'/detail/' + ${taskById.getId()}}">

    <input hidden name="id" th:value="${taskById.getId()}">

    <label>Task Name:</label>
    <input type="text" class="form-control" name="taskName" th:value = "${taskById.getName()}">

    <label>Description:</label>
    <textarea rows="6" class="form-control" name="taskDescription"  th:text = "${taskById.getDescription()}"></textarea>

    <label>Task Deadline Date:</label>
    <input  class="form-control" name="taskDeadlineDate" th:value = "${taskById.getDeadlineDate()}">

    <label>Completed:</label>
    <select class="form-control" name="taskCompleted">
      <option value="YES" th:selected="${taskById.getIsCompleted() == 'YES'}">YES</option>
      <option value="NO" th:selected="${taskById.getIsCompleted() == 'NO'}">NO</option>
    </select>

    <br>

    <button type="submit" class="btn btn-success" name="action" value="save">Save</button>
    <button type="submit" class="btn btn-danger" name="action" value="delete">Delete</button>

    <br>

  </form>

</div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
