<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="layouts/taskLayout.html">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
    <link href="/css/bootstrap.css" type="text/css" rel="stylesheet">
</head>
<body>
<div layout:fragment="thirdFragment">
    <h2 th:text="${text}"></h2>
    <h2 th:text="${someBean}"></h2>
    <h2 th:text="${exampleBean1}"></h2>
    <h2 th:text="${exampleBean2}"></h2>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTaskModal">+ Add New Task</button>
    <div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addTaskModalLabel">Add New Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="/addTask" method="post">
                        <div class="mb-3">
                            <label for="taskName" class="form-label">Task Name</label>
                            <input type="text" class="form-control" id="taskName" name="taskName" required>
                        </div>
                        <div class="mb-3">
                            <label for="taskDescription" class="form-label">Description</label>
                            <input type="text" class="form-control" id="taskDescription" name="taskDescription" required>
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Deadline Date</label>
                            <input type="date" class="form-control" id="date" name="date" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Completed</label>
                            <select class="form-select" name="complete">
                                <option value="false">No</option>
                                <option value="true">Yes</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success">Add Task</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div layout:fragment="firstFragment">
    <div class="col-12">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
    </div>
</div>
<div layout:fragment="secondFragment">
    <table class="table table-striped">
        <tr>
            <td>ID</td>
            <td>NAME</td>
            <td>DESCRIPTION</td>
            <td>DEADLINE DATE</td>
            <td>IS COMPLETED</td>
            <td>DETAILS</td>
        </tr>
        <tr th:each="task: ${tasks}">
            <td th:text="${task.getId()}"></td>
            <td th:text="${task.getName()}"></td>
            <td th:text="${task.getDescription()}"></td>
            <td th:text="${task.getDeadlineDate()}"></td>
            <td th:if="${task.isCompleted()}" th:text="YES"></td>
            <td th:unless="${task.isCompleted()}" th:text="NO"></td>
            <td> <a th:href="@{'/details/' + ${task.getId()}}">Details</a></td>
        </tr>

    </table>
</div>
<script src="/js/bootstrap.bundle.js" type="text/javascript"></script>
</body>
</html>
