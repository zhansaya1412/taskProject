<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="layouts/taskLayout.html">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
    <link href="/css/bootstrap.css" type="text/css" rel="stylesheet">
</head>
<body>
<div layout:fragment="thirdFragment">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">
        + Add New Task
    </button>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">New Task</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{'/addTask'}" method="post">
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">TASK NAME:</label>
                            <input type="text" class="form-control" id="recipient-name" name="taskName">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">TASK DESCRIPTION:</label>
                            <textarea class="form-control" id="message-text" name="description"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="date" class="col-form-label">TASK DEADLINE DATE:</label>
                            <input type="date" class="form-control" id="date" name="date">
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" type="submit">Добавить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div layout:fragment="firstFragment">
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active" style="width: 100%;">
                <img src="https://plus.unsplash.com/premium_photo-1664474619075-644dd191935f?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8aW1hZ2V8ZW58MHx8MHx8fDA%3D" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://plus.unsplash.com/premium_photo-1664474619075-644dd191935f?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8aW1hZ2V8ZW58MHx8MHx8fDA%3D" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://plus.unsplash.com/premium_photo-1664474619075-644dd191935f?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8aW1hZ2V8ZW58MHx8MHx8fDA%3D" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
<div layout:fragment="secondFragment">
    <form th:action="@{'/saveTask'}" method="post">
        <input class="form-control" type="hidden" name="id" th:value="${task.getId()}">
        <label class="form-label">TASK NAME:</label>
        <input class="form-control" type="text" name="taskName" th:value="${task.getName()}">
        <label class="form-label">TASK DESCRIPTION:</label>
        <input class="form-control" type="text" name="description" th:value="${task.getName()}">
        <label class="form-label">DEADLINE DATE:</label>
        <input class="form-control" type="date" name="date" th:value="${task.getDeadlineDate()}">
        <label class="form-label">COMPLETED:</label>
        <select class="form-select" name="complete">
            <option th:selected="${task.isCompleted()}" th:text="YES" value="true"></option>
            <option th:selected="${!task.isCompleted()}" th:text="NO" value="false"></option>
        </select>
        <br>
        <button class="btn btn-success" type="submit">SAVE</button>
    </form>
    <form th:action="@{'/deleteTask'}" method="post">
        <input type="hidden" name="_method" value="DELETE">
        <input class="form-control" type="hidden" name="id" th:value="${task.getId()}">
        <button class="btn btn-danger">DELETE</button>
    </form>

</div>
<script src="/js/bootstrap.bundle.js" type="text/javascript"></script>
</body>
</html>
