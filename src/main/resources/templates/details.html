<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title>Детальная информация</title>
  <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
</head>
<body>
<div th:replace="layouts/taskLayout :: navbar"></div>
<div class="container">
  <div class="col-6 mt-3 mx-auto p-4 border rounded bg-light shadow">
    <form th:action="@{/applications/update}"  method="post">
      <input class="form-control" type="hidden" name="id" th:value="${appReq.id}">
      <div class="mb-3">
        <label class="form-label">ФИО:</label>
        <input class="form-control" type="text" name="userName" th:value="${appReq.userName}" disabled>
      </div>
      <div class="mb-3">
        <label class="form-label">Курс:</label>
        <input class="form-control" type="text" name="courseName" th:value="${appReq.courseName}" disabled>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Телефон:</label>
        <input type="tel" class="form-control" id="phone" name="phone" th:value="${appReq.phone}" disabled>
      </div>
      <div class="mb-3">
        <label for="comments" class="form-label">Комментарии:</label>
        <textarea class="form-control" id="comments" rows="3" name="comment" th:text="${appReq.commentary}" disabled></textarea>
      </div>
      <div>
          <button type="submit" class="btn btn-success">Обработать заявку</button>
      </div>
      <br>
    </form>
    <form th:action="@{/applications/delete}" method="post">
      <input type="hidden" name="id" th:value="${appReq.id}">
      <button type="submit" class="btn btn-danger">Удалить заявку</button>
    </form>
  </div>
</div>
</body>
<script src="/js/bootstrap.bundle.js" type="text/javascript"></script>
</html>
